<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/peoples">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ people?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="people">
    Height:
    <ion-card-content>
      {{ people.height }}
    </ion-card-content>
    Mass
    <ion-card-content>
      {{ people.mass }}
    </ion-card-content>
    Hair Color:
    <ion-card-content>
      {{ people.hair_color }}
    </ion-card-content>
    Skin Color:
    <ion-card-content>
      {{ people.skin_color }}
    </ion-card-content>
    Eye Color:
    <ion-card-content>
      {{ people.eye_color }}
    </ion-card-content>
    Birthday:
    <ion-card-content>
      {{ people.birth_year }}
    </ion-card-content>
    Gender:
    <ion-card-content>
      {{ people.gender }}
    </ion-card-content>
  </ion-card>

</ion-content>
